<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
        <style>
       html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Open Sans', sans-serif;
}

.center-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh; /* Full viewport height */
  background: #0e0c0c; /* Optional background */
}

.auth-container {
   
  display: flex;
    height: 1000px;
  max-width: 2000px;
  width: 100%;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  border-radius: 12px;
  overflow: hidden;
}
.closebtn{
    position:absolute;
    top:50px;
    right: 100px;
    font-size: 3rem;
}
.auth-form {
     position: relative;
  flex: 1 1 400px;
  background: #fff;
  padding: 40px 30px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.auth-form h2 {
  color: #0f0f0f;
  margin-bottom: 20px;
  text-align: center;
  font-size: 3rem;
}

.auth-form input {
    font-size: 1.2rem;
  padding: 15px;
  width: 80%;
  margin-left: 30px;
  margin-bottom: 15px;
  border: 1px solid #F31B03;
  border-radius: 15px;
}

.login-btn {
  background: #F31B03;
  color: #fff;
  padding: 15px;
  font-size: 2rem;
   width: 80%;
  margin-left: 30px;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  margin-bottom: 10px;
}

.forgot-link {
  font-size: 1.5rem;
  color: #555;
  margin-bottom: 20px;
  margin-left: 30px;
  text-decoration: underline;
}

.social-login p {
  margin-bottom: 8px;
  font-weight: bold;
  text-align: center;
  font-size: 2rem;
}
.social-icons{
    border:2px solid #F31B03;
    border-radius: 15px;
     width: 80%;
  margin-left: 30px;
}
.social-icons span {
  font-size: 3rem;
  margin-left: 50px;
  margin-right: 50px;
  cursor: pointer;
  
}

.footer-msg {
  margin-top: 20px;
  font-size: 2rem;
  margin-left: 30px;
}

.footer-msg a {
  color: #e63946;
  text-decoration: underline;
}

.auth-image {
  flex: 1 1 500px;
  background: #000;
}

.auth-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
    </style>
</head>
<body>
         <div class="center-wrapper">

  <div class="auth-container">
    
  <div class="auth-form">
    <div class="closebtn">x</div>
    <h2>Register Free!</h2>
    <input type="email" placeholder="Enter your e-mail">
    <input type="password" placeholder="Password">
    <button class="login-btn">Login</button>
    <a href="#" class="forgot-link">Forget your password?</a>

    <div class="social-login">
      <p>--------Sign Up Using--------</p>
      <div class="social-icons">
        <span><i class="bi bi-google"></i></span> <!-- Google -->
        <span><i class="bi bi-facebook"></i></span> <!-- Facebook -->
        <span><i class="bi bi-instagram"></i></span> <!-- Instagram -->
        <span><i class="bi bi-twitter"></i></span> <!-- Twitter -->
      </div>
    </div>

    <p class="footer-msg">Don't have an account? <a href="Sign Up">Create New Account</a></p>
  </div>

  <div class="auth-image">
    <img src="Images/621d8fe5f3ff79e485277c6f91b3fa52a53479be.jpg" alt="Scenic Beach">
  </div>
</div>
</div>
</body>
</html>
