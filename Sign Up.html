<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Open Sans', sans-serif;
}

.screen-center {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: black;
}

.signup-container {
    position: relative;
  display: flex;
  max-width: 2000px;
  width: 100%;
  height: 700px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  border-radius: 12px;
  overflow: hidden;
}
.closebtn{
    position:absolute;
    top:50px;
    right: 100px;
    font-size: 3rem;
}
.signup-image {
  flex: 1;
  background: #000;
}

.signup-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.signup-form {
  flex: 1;
  background: #fff;
  padding: 40px 30px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.signup-form h2 {
  color:#0b0b0b;
  margin-bottom: 20px;
  font-size: 3rem;
  text-align: center;
}

.signup-form input {
  padding: 20px;
  font-size: 20px;
  margin-bottom: 15px;
  border: 1px solid #F31B03;
  border-radius: 16px;
    width: 60%;
    margin-left: 130px;
}

.signup-form button {
  background:#F31B03;
  color: #fff;
  padding: 20px;
  font-size: 1.5rem;
  border: none;
  width: 50%;
  margin-left: 150px;
  border-radius: 16px;
  cursor: pointer;
  margin-bottom: 10px;
}

.login-link {
  font-size: 1.5rem;
  margin-top: 10px;
  margin-left: 150px;
}

.login-link a {
  color: #F31B03;
  text-decoration: underline;
}
    </style>
</head>
<body>
    
  <div class="screen-center">
    <div class="signup-container">
      <div class="closebtn">x</div>
      <div class="signup-image">
        <img src="Images/ed1dcf5896a27003fa287d884ee68b7c8c73829a.jpg" alt="Scenic Coastline">
      </div>

      <!-- Right form -->
      <div class="signup-form">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>Sign Up</button>
        <p class="login-link">Already have an account? <a href="Login.html">Log in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
